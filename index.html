<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="theme-switch-wrapper">
        <span class="toggle-icon" id="toggle-icon">
            <i class="fas fa-sun" aria-hidden="true" id="modeLogo"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <div class="container">
        <div class="row">
            <!-- Main Content Area -->
            <div class="col-md-8">
                <img src="NotoryLogoWhiteMed.png" class="responsive" alt="">
                <div class="card">
                    <h1 class="card-header" id="fileTitle">Book Title</h1>
                    <div class="card-body">
                        <div class="displayBox scrollBox" id="fileContent">
                            Select a book on the right
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="https://github.com/Gomla94" target="_blank">Check out the Github repository</a>
                    </div>
                </div>
            </div>
            <!-- Sidebar Content -->
            <div class="col-md-4 my-4">
                <!-- Search Widget -->
                <div class="card">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" id="searchBtn">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchStat">
                    </div>
                </div>
                <!-- Select a book widget -->
                <div class="card my-4">
                    <h5 class="card-header">Select a book</h5>
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="row">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#">Harry
                                            Potter</a></li>
                                    <li><a href="#" onclick="loadBook('Alice.txt', 'Alice in Wonderland')">Alice in
                                            wonderland</a></li>
                                    <li><a href="#" onclick="loadBook('LOTR.txt', 'Lord Of The Rings')">Lord of the
                                            rings</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Most used words -->
                <div class="card my-4">
                    <h5 class="card-header">Most Used Words</h5>
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="row">
                                <ul class="list-unstyled mb-0" id="mostUsedWords">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Least used words -->
                <div class="card my-4">
                    <h5 class="card-header">Least Used Words</h5>
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="row">
                                <ul class="list-unstyled mb-0" id="leastUsedWords">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Least used words -->
                <div class="card my-4">
                    <h5 class="card-header">Document stats</h5>
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="row">
                                <ul class="list-unstyled mb-0" id="docStats">
                                    <li id="docLength"></li>
                                    <li id="wordCount"></li>
                                    <li id="charCount"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
</body>

</html>
